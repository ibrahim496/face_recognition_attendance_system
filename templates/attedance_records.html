<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Time Registered</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record['student_id'] }}</td>
                    <td>{{ record['first_name'] }}</td>
                    <td>{{ record['last_name'] }}</td>
                    <td>{{ record['time_registered'] }}</td>
                    <td>{{ record['status'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
